# This is a basic workflow to help you get started with Actions

name: OneFLOW_Windows_MPI_CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: "Windows OneFLOW MPI Run"
    env:
      test: "haha test"
      mypath: ""
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install MSMPI
        run: |
          cd ${{ github.workspace }}
          ls
          $env:test1 = "cfd"
          $a1 = [environment]::GetEnvironmentvariable("test1", "User")
          Write-Host "a1 = $a1"
          $a2 = [environment]::GetEnvironmentvariable("test2", "User")
          Write-Host "a2 = $a2"
          
          [environment]::SetEnvironmentvariable("test3", "cfd-user", "User")
          $a3 = [environment]::GetEnvironmentvariable("test3", "User")
          Write-Host "a3 = $a3"
          
          Write-Host "0000000000000000000000000"
          Write-Host "0: env:test..."
          Write-Host "0: $env:test..."
          Write-Host "++++++++++++++++++++++++"
          Write-Host "0: {{env.test}}..."
          Write-Host "0: ${{env.test}}..."
          Write-Host "0000000000000000000000000"
          $env:test = "aaa"
          Write-Host "1: $env:test..."
          $env:test
          $psfile = "${{ github.workspace }}/.github/workflows/install_msmpi.ps1"
          #& $psfile
          powershell $psfile
          Write-Host "2: $env:test..."
          $Env:test
          
          Write-Host "mypath : $env:mypath"
          Write-Host "--------------------------------------"
          Write-Host "env:path : $env:path"
          Write-Host "--------------------------------------"
        shell: pwsh
      - name: CMake Build
        run: |
          Write-Host "-----------CMake Build---------------------------"
          Write-Host "mypath : $env:mypath"
          Write-Host "env:path : $env:path"
          Write-Host "------------CMake Build--------------------------"
          Write-Host "CMake Build +++++++++++++++++++++++"
          Write-Host "CMake Build : env:test..."
          Write-Host "CMake Build : $env:test..."
          Write-Host "CMake Build +++++++++++++++++++++++"
          cd ${{ github.workspace }}
          ls
          mkdir build
          cd build
          cmake --version
          cmake -DCMAKE_INSTALL_PREFIX=${{ github.workspace }} ../
          ls
        shell: pwsh
      - name: CMake Install
        env:
          prefix: ${{ github.workspace }}
        run: |
          cd ${{ github.workspace }}/build
          ls
          cmake --build . --target INSTALL --config release
          ls "${{env.prefix}}"
          cd "${{env.prefix}}/bin"
          ls
          $Env:path = $Env:Path + ";${{ github.workspace }}/bin"          
          ./MPIActions.exe
          mpiexec -n 2 MPIActions.exe
        shell: pwsh